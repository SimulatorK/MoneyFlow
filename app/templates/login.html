<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MoneyFlow</title>
    <link rel="stylesheet" href="/static/app.css">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0; min-height: 100vh;
            background: linear-gradient(135deg, #1a3366 0%, #243869 40%, #2d4a7c 70%, #3875e8 100%);
            display: flex; align-items: center; justify-content: center;
            padding: 2em;
        }
        .app-title {
          margin: 0;
          font-size: 2.2em;
          font-weight: 700;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
        }
        
        .app-title img.app-icon {
          width: 48px;
          height: 48px;
          max-width: 48px;
          max-height: 48px;
          border-radius: 6px;
          flex-shrink: 0;
        }
        
        .login-container {
            width: 100%; max-width: 420px;
        }
        
        .brand {
            text-align: center; margin-bottom: 2em;
        }
        .brand-title {
            font-size: 2.8em; font-weight: 700; color: #fff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin: 0;
        }
        .brand-icon { margin-right: 0.2em; }
        .brand-tagline {
            color: rgba(255,255,255,0.8); font-size: 1em;
            margin-top: 0.5em;
        }
        
        .login-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 4px 20px rgba(0,0,0,0.1);
            padding: 2.5em;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card h2 {
            margin: 0 0 0.3em 0; color: #1a3366;
            font-size: 1.8em; font-weight: 700;
        }
        .login-card .subtitle {
            color: #667a9a; margin-bottom: 1.5em; font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 1.2em;
        }
        .form-group label {
            display: block; font-weight: 600; color: #344a7a;
            margin-bottom: 0.4em; font-size: 0.9em;
        }
        .form-group input {
            width: 100%; padding: 0.85em 1em;
            border: 2px solid #e8eef8; border-radius: 10px;
            font-size: 1em; transition: all 0.2s;
            background: #f8fafc;
        }
        .form-group input:focus {
            outline: none; border-color: #3875e8;
            background: #fff; box-shadow: 0 0 0 4px rgba(56,117,232,0.1);
        }
        
        .error-message {
            background: #fee2e2; color: #b91c1c;
            padding: 0.8em 1em; border-radius: 8px;
            margin-bottom: 1em; font-size: 0.9em;
            border-left: 4px solid #dc2626;
        }
        
        .btn-login {
            width: 100%; padding: 0.9em;
            background: linear-gradient(135deg, #3875e8 0%, #2d5cc9 100%);
            color: #fff; border: none; border-radius: 10px;
            font-size: 1.1em; font-weight: 600; cursor: pointer;
            transition: all 0.2s; margin-top: 0.5em;
            box-shadow: 0 4px 15px rgba(56,117,232,0.3);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56,117,232,0.4);
        }
        .btn-login:active { transform: translateY(0); }
        
        .divider {
            display: flex; align-items: center; margin: 1.8em 0;
            color: #98a3b8; font-size: 0.85em;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; height: 1px; background: #e8eef8;
        }
        .divider span { padding: 0 1em; }
        
        .btn-register {
            width: 100%; padding: 0.85em;
            background: #f0f4fa; color: #344a7a;
            border: 2px solid #e8eef8; border-radius: 10px;
            font-size: 1em; font-weight: 600; cursor: pointer;
            transition: all 0.2s;
        }
        .btn-register:hover {
            background: #e8eef8; border-color: #c5d4e8;
        }
        
        .footer-links {
            text-align: center; margin-top: 2em; color: rgba(255,255,255,0.7);
            font-size: 0.9em;
        }
        .footer-links a { color: #fff; text-decoration: none; font-weight: 500; }
        .footer-links a:hover { text-decoration: underline; }
        
        @media (max-width: 480px) {
            body { padding: 1em; }
            .login-card { padding: 1.5em; }
            .brand-title { font-size: 2.2em; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <h1 class="brand-title">
                <span class="brand-icon">ðŸ’¸</span>MoneyFlow
            </h1>
            <p class="brand-tagline">Your personal finance command center</p>
        </div>
        
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to continue managing your finances</p>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            
            <div class="divider"><span>New to MoneyFlow?</span></div>
            
            <form action="/register" method="get">
                <button type="submit" class="btn-register">Create an Account</button>
            </form>
        </div>
        
        <div class="footer-links">
            <a href="/about">Learn more about MoneyFlow</a>
        </div>
    </div>
</body>
</html>
